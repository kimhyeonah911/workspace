<html lang="en">
<head>

    <style>
        #result{
            width: 700px;

</head>
<body>
    <h1>Practice5</h1>
    <fieldset>
        <legend>구매 정보</legend>
        <ul id="buy-info">
            <li>구매자 : <input data-key="구매자 명" type="text" id="buy-name" placeholder="구매자의 이름을 입력하세요"></li>
            <li>상품 명 : <input data-key="상품 명" type="text" id="goods-name" placeholder="구매 상품 명을 입력하세요"></li>
            <li>가격 : <input data-key="가격" type="number" id="price" placeholder="구매 가격을 입력하세요"></li>
            <li>구매 수량 : <input data-key="구매 수량" type="number" id="buy-count" min="10" max="100" step="10" placeholder="최소 10"></li>
            <li>납품 등급 : <input data-key="납품 등급" type="range" id="grade" min="1" max="9" step="2" value="1"></li>
            <li>기타 사항 : <textarea data-key="기타 사항" cols="30" id="etc" rows="5"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <button id="submit" onclick="textPrint()">입력 값 출력하기</button>
    <br><br>
    <div id="result"></div>

        })*/

        function textPrint(){
            let liArr = document.querySelectorAll("#buy-info > li");
            console.log(liArr);
            let result="";

            for(let li of liArr){
                let valueObj = li.children[0];
                result += (valueObj.dataset.key + " : " + valueObj.value + "<br>");
                console.log(li.children[0].dataset);
                console.log(li.children[0].value);
            }

            document.querySelector("#result").innerHTML = result;
        }
    </script>
</body>
</html>
