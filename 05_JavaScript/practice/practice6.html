    <style>
        fieldset{
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        div{
            width: 650px;
            height: 55px;
            background-color: rgb(231, 231, 231);
            padding: 12px;
            margin-bottom: 10px;
            display: none;
        }

    </style>
</head>
<body>
    <h1>Practice6</h1>
    <fieldset style="text-align: center">
        <legend style="text-align: center">검색할 항목을 선택하세요.</legend>
        <label><input type="radio" name="search" id="title" onclick="showSearchBox('div1')">제목</label>
        <label><input type="radio" name="search" id="date" onclick="showSearchBox('div2')">날짜</label>
        <label><input type="radio" name="search" id="person" onclick="showSearchBox('div3')">작성자</label>
    </fieldset>

    <br>
    <div class="box" id="div1">
        <form action="">
            <label>검색할 제목을 입력하세요 : </label><br>
            <input type="text" id="text1" size="50"> <input type="button" value="검색">
        </form>
    </div>
    <div class="box" id="div2">
        <form action="">
            <label>검색할 날짜를 선택하세요 : <br>
            <input type="date" id="date"> - <input type="date" id="date"> <input type="button" value="검색"></label>
        </form>
    </div>
    <div class="box" id="div3">
        <form action="">
            <label>검색할 작성자 아이디를 입력하세요 : <br>
            <input type="text" id="text2" size="30"> <input type="button" value="검색"></label>
        </form>
    </div>

        $('#date').click(function(){

        $('#person').click(function(){

        })*/

        function showSearchBox(divId){
            const boxList = document.querySelectorAll('.box');
            for(let box of boxList){
                box.style.display = "none";
            }

            document.querySelector("#" + divId).style.display = "block";
        }
    </script>
</body>
</html>
