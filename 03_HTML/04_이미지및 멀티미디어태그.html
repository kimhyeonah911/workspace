    <h3>alt 속성</h3>
    <p>
        - 이미지의 경로가 잘못됐거나 이미지를 제대로 표현할 수 없을 때 대체 텍스트<br>
        - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성과 height속성</h3>
    <h4>고정단위길이(px) : 화면사이즈가 변경되더라도 이미지 크기는 변경되지 않는다.</h4>

    <img src="./images/sample.jpg" alt="빵빵이" width="100px" height="100px">

    <h4>가변단위길이(%) : 화면 사이즈 또는 부모요소 사이즈에 따라 이미지 크기도 변경</h4>
