<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>
<body>
    <form action="order.kh">
        고객명 : <input type="text" name="name"> <br><br>
        전화번호 : <input type="text" name="phone"> <br><br>
        E-mail : <input type="text" name="email">
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="small">
            <label for="size-small">Small</label><br><br>
            <input type="radio" name="size" value="medium">
            <label for="size-medium">Medium</label><br><br>
            <input type="radio" name="size" value="large">
            <label for="size-large">Large</label><br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon">
            <label for="bacon">베이컨</label><br>
            <input type="checkbox" name="topping" value="cheese">
            <label for="cheese">치즈</label><br>
            <input type="checkbox" name="topping" value="onion">
            <label for="onion">양파</label><br>
            <input type="checkbox" name="topping" value="mushroom">
            <label for="mushroom">버섯</label>
        </fieldset>

        <br>
        희망 배송 시각 : <input type="time" name="delivery_time"><br><br>
        배송시 요청사항 : <textarea name="delivery_description" cols="15" rows="2"></textarea><br><br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
